<!DOCTYPE html>
<html>
<head>

<script>
var val=0;
prompt(val);
//___fizzbuzz2 accepts integer "end" and implements fizzbuzz on it.
function fizzbuzz2 (end){
document.open();
for (var i=1;i<=end;i++) {

if (i%3==0 && i%5==0) { document.writeln ('fizzbuzz '); }
else if (i%5==0) {document.writeln ('buzz '); }
else if (i%3==0) {document.writeln ('fizz '); }
else { document.writeln(i+" "); }
}
document.close();
}
//____end of fizzbuzz2 function
fizzbuzz2 (val)
</script>

</head>
</html>
